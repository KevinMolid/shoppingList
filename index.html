<!DOCTYPE html>

<html>

    <head>
        <link rel="stylesheet" href="styles.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200;400;600;800&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
        <!-- CSS -->
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <!-- TITLE -->
        <title>Shopping List</title>
        <!-- FAVICON -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- META -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <img class="logo-img" src="assets/ShoppingList.png">
            <h1 class="logo">Shop<span class="bold">List</span></h1>
        </header>

        <main>
            <div class="container">
                <div class="input-wrapper">
                    <input type="text" id="input-field" placeholder="Item">
                    <button class ="add-btn" id="add-btn">+</button>
                </div>
                <ul id="shopping-list">
                </ul>
            </div>
        </main>

        <footer>
            <button class="favorites-btn"><i class="fa-solid fa-star"></i></button>
        </footer>
        
        <script src="functions.js" type="module"></script>
        <script src="index.js" type="module"></script>
    </body>

</html>
